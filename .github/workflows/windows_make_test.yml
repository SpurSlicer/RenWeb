name: Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Visual Studio
      uses: microsoft/setup-msbuild@v1.1

    - name: Set up MSVC environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install NSIS
      uses: repolevedavaj/install-nsis@v1.0.1
      with:
        nsis-version: '3.10'

    - name: Get and unzip WebView2
      run: |
        curl -L https://www.nuget.org/api/v2/package/Microsoft.Web.WebView2/1.0.3405.78 -o C:\webview2.nupkg
        tar -xf C:\webview2.nupkg -C C:\

        dir C:\

        # Move includes and libs to a predictable place
        # mkdir C:\deps\webview2\include -Force
        # mkdir C:\deps\webview2\lib -Force
        # Copy-Item "C:\deps\webview2\build\native\include\*" C:\deps\webview2\include -Recurse -Force
        # Copy-Item "C:\deps\webview2\build\native\*\x64\*.lib" C:\deps\webview2\lib -Recurse -Force

        # Confirm files exist
        # dir C:\deps\webview2\include
        # dir C:\deps\webview2\lib

    - name: Get and unzip boost
      run: |
        curl -L https://github.com/MarkusJx/prebuilt-boost/releases/download/1.82.0/boost-1.82.0-windows-2022-msvc-static-x86.tar.gz -o C:\boost_1_82_0.tar.gz
        tar -xzf C:\boost_1_82_0.tar.gz -C C:\
        
    - name: Set boost headers
      run: |
        dir
        echo "INCLUDE=C:\boost;$env:INCLUDE" >> $env:GITHUB_ENV
        echo "LIB=C:\boost\lib;$env:LIB" >> $env:GITHUB_ENV
        echo $INCLUDE
        echo $LIB

    - name: npm install UI packages
      run: npm i

    - name: npm install script packages
      run: npm i
      working-directory: ./scripts

    - name: compile source libs
      run: npm run compile:ts
        
    - name: make
      run: |
        git --version
        ls
        make
      working-directory: ./engine
      shell: bash
