name: Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Visual Studio
      uses: microsoft/setup-msbuild@v1.1

    - name: Install Boost libraries
      run: |
        choco install boost-msvc -y

    - name: Configure environment variables for Boost
      run: |
        echo "BOOST_ROOT=C:\\ProgramData\\chocolatey\\lib\\boost-msvc\\tools\\build\\boost-msvc" >> $GITHUB_ENV
        echo "BOOST_INCLUDE=C:\\ProgramData\\chocolatey\\lib\\boost-msvc\\tools\\build\\boost-msvc\\include" >> $GITHUB_ENV
        echo "BOOST_LIB=C:\\ProgramData\\chocolatey\\lib\\boost-msvc\\tools\\build\\boost-msvc\\lib" >> $GITHUB_ENV

    - name: npm install UI packages
      run: npm i

    - name: npm install script packages
      run: npm i
      working-directory: ./scripts

    - name: compile source libs
      run: npm run compile:ts
        
    - name: make
      run: make run
      working-directory: ./engine
